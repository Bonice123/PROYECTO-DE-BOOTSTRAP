<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Barras de Progreso</title>
     <meta name "viewport" content="width=device-whidth,user-scalable=no,initial-scale=1.0,minimum-scale=1.0">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
 <div class="container-fluid">
 <br>
 <div class="row">
    <div class="col-md-4">
      
      <div class="progress">
      	<div class="progress-bar" role="progressbar" style="width:50%;">
      		50% 
      	</div>

      	<span class="sr-only">50%</span>
      	</div>
      
        <div class="progress">
      	<div class="progress-bar" role="progressbar" style="width:50%; min-width:50%;">
      		50% 
      	</div>
      	<span class="sr-only">50%</span>
      	
      	</div>
      	 
      	 <div class="progress">
      	<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:100%; min-width:50%;">
      		100% 
      	</div>
      	<span class="sr-only">100%</span>
      	
      	</div>

      	 <div class="progress">
      	<div class="progress-bar progress-bar-info" role="progressbar" style="width:100%; min-width:50%;">
      		100% 
      	</div>
      	<span class="sr-only">100%</span>
      	
      	</div>
      	
      	<div class="progress">
      	<div class="progress-bar progress-bar-warning" role="progressbar" style="width:100%; min-width:50%;">
      		100% 
      	</div>
      	<span class="sr-only">100%</span>
      	
      	</div>

      	 <div class="progress">
      	<div class="progress-bar progress-bar-danger" role="progressbar" style="width:100%; min-width:50%;">
      		100% 
      	</div>
      	<span class="sr-only">20%</span>
      	

      </div>

      <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;">
      <span class="sr-only">20% Completado</span>

      </div>

      <div class="progress">
      <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:20%;">
      <span class="sr-only">20% Completado</span>
      </div>

      <div class="progress">
      <div class="progress-bar progress-bar-warning progress-bar-striped " role="progressbar" style="width:20%;">
      <span class="sr-only">20% Completado</span>
      
      	
      

      	</div>
      	
      </div>


      </div>
    	

    </div>
 	

 </div>
 	
 




    <script type="http://code.jquery.com/jquery-lastest.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>

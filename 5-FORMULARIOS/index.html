<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Horizontal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <title>Document</title>
</head>
<body>
    <div class="container">
    <br>
    <form action="" class="">
        <div class="form-group">
        <label for="nombre">Nombre</label>
        <input class="form-control" id="nombre" type="txt" placeholder="Nombre">
        </div>
        <div class="form-group has-error">
        <label for="option"class="control-label">Elige una Opcion</label>
        <select class="form-control" id="option">
            <option value="">Opcion #1</option>
            <option value="">Opcion #2</option>
            <option value="">Opcion #3</option>
            <option value="">Opcion #4</option>
            <option value="">Opcion #5</option>
        </select>
    </div>

    <div class="form-group">
        <label for="mensaje">Mensaje</label>
        <textarea class="form-control" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
    </div>
    <div class="form-group">
        <label for="archivo">Archivo</label>
        <input type="file" id="archivo">
        <p class="help-block">Maximo 50MG</p>
</div>
        <button class="btn btn-primary">Enviar</button>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>

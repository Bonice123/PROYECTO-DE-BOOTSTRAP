<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
       <title>Alertas</title>
      <meta name "viewport" content="width=device-whidth,user-scalable=no,initial-scale=1.0,minimum-scale=1.0">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   </head>
   <body>
     
       <div class="container-fluid">
        
          <br>
          <div class="row">
           <div class="col-md-4">
             <div class="alert alert-success">Esta es nuestra alerta</div>
             <div class="alert alert-info">Esta es nuestra alerta</div>
             
              <div class="alert alert-warning">Esta es nuestra alerta</div>
              <div class="alert alert-danger">Esta es nuestra alerta</div>


           </div>
            </div>
             <div class="row">
             <div class="col-md-4">
                <button class="close" data-dismiss="alert"><span>&times;</span></button>
               <div class="alert alert-success">
                <strong>Alerta!</strong> Esta es nuestra alerta
              
        </div>

        </div>
          </div> 
           </div>

   <script type="http://code.jquery.com/jquery-lastest.js"></script>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Drpdowns</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <br>
        <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdown" data-toggle="dropdown" aria-expanded="true">
                  Dropdown
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown">
                  <li role="presentation" class="dopdown-header">Header</li> 
                  <li class="divider"></li>
                  <li role="presentation"><a role="item" href="#">Item #1</a></li>
                  <li role="presentation"><a role="item" href="#">Item #2</a></li>
                  <li role="presentation"><a role="item" href="#">Item #3</a></li>
                  <li class="divider"></li>
                  <li role="presentation"  class="disable"><a role="item" href="#">Item #4</a></li>
                </ul>
              </div>
            </div>
            <script src="https://code.jquery.com/jquery-latest.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            
</body>
</html>
